  Define: 'yellow0'
  Delimiter: 'white'
  DiffAdd: '- -'
  DiffChange: '- -'
  DiffDelete: '- -'
  DiffText: '- -'
  Directory: 'blue1 - b'

  Error: 'red1 - br'
  ErrorMsg: 'red1 - br'
  EndOfBuffer: 'gray3'
  Exception: 'red0'

  Float: 'green2'
  FoldColumn: 'blue2 black1'
  Folded: 'blue2 gray1 i'
  Function: 'yellow0 - b'

  Identifier: 'blue3'
  Include: 'purple0'

  Keyword: 'blue0'

  LineNr: 'gray3 black1'
  Label: 'blue1'

  Macro: 'yellow0 - b'
  MatchParen: 'red0 - b'
  ModeMsg: 'yellow1 - br'
  MoreMsg: 'green1 - br'

  NonText: '- white'
  Normal: 'gray3 black1'
  Number: 'green2'

  Operator: 'white'

  Pmenu: 'gray5 black2'
  PmenuSbar: 'gray2'
  PmenuSel: 'gray0 green1'
  PmenuThumb: 'gray1'
  PreProc: 'blue2'

  Question: 'blue2 - br'
  QuickFixLine: '- blue2'

  Repeat: 'purple0'

  Search: '- black0 br'
  SignColumn: 'gray3 black1'
