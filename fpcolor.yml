palette:
  black0: '#000000'
  black1: '#1E1E1E'
  black2: '#262626'
  black3: '#161616'

  blue0: '#3975a7'
  blue1: '#569CD6'
  blue2: '#9CDCFE'
  blue3: '#4EC9B0'

  gray0: '#2F2F2F'
  gray1: '#6C6C6C'
