  SpecialChar: 'orange0'
  SpecialKey: 'orange1'
  SpellBad: '. . u red1'
  SpellCap: '. . u blue2'
  SpellLocal: '. . u green2'
  SpellRare: '. . u yellow2'
  Statement: 'purple0'
  StatusLine: '- black3'
  StatusLineNC: 'gray0 black3'
