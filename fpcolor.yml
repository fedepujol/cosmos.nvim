  ToolbarButton: 'green0 - r'
  ToolbarLine: '. gray1'
  Type: 'blue1'

  VertSplit: 'gray1 -'
  Visual: '- black0 r'

  WarningMsg: 'orange1 - br'
  WildMenu: 'blue2 gray1 br'
  Whitespace: 'gray0'

# -- BEG Buffer --
  BufferInactive: 'gray3 black3'
  BufferVisible: 'blue2 black3'
  BufferVisibleIndex: 'blue2 black3'
  BufferVisibleSign: 'blue2 black3'
# -- END Buffer --

# -- BEG GitSigns --
  GitSignsAdd: 'green5'
  GitSignsChange: 'yellow2'
  GitSignsDelete: 'red0'
# -- END GitSigns --

# -- BEG LSP --
  LspDiagnosticsFloatingError: 'red0'
  LspDiagnosticsFloatingHint: ''
  LspDiagnosticsFloatingInformation: 'green4'
  LspDiagnosticsFloatingWarning: 'yellow2'

  LspDiagnosticsVirtualTextError: 'red0'
  LspDiagnosticsVirtualTextHint: ''
  LspDiagnosticsVirtualTextInformation: 'green4'
  LspDiagnosticsVirtualTextWarning: 'yellow2 '

  LspDiagnosticsSignError: 'red0'
  LspDiagnosticsSignHint: ''
  LspDiagnosticsSignInformation: 'green4'
  LspDiagnosticsSignWarning: 'yellow2'

# -- END LSP --
