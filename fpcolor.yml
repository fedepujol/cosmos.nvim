  NvimTreeFolderName: 'white'
  NvimTreeRootFolder: 'yellow2'
  NvimTreeFolderIcon: 'yellow3'
  NvimTreeEmptyFolderName: 'gray4'
  NvimTreeOpenedFolderName: 'gray3'
