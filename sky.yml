# - BEG TreeSitter -
  # Data-Types
  TSBoolean: "cyan0"            # Booleans
  TSCharacter: "pink2"          # Characters
  TSNumber: "orange0"           # All numbers
  TSString: "pink2"             # Strings
  TSStringEscape: "orange1"     # Escape characters within a string
  TSStringRegex: "pink1"        # Regexes

  # Variables
  TSConstant: "blue1"           # Constants
  TSConstBuiltin: "blue2"       # Constants that are built in the language: nil in Lua
  TSConstMacro: "blue3"         # Constants that are defined by macros: NULL in C
  TSParameter: "cyan0"          # Parameters of a function
  TSParameterReference: "cyan1" # References to parameters of a function
  TSVariable: "blue0"           # Any variable name that does not have another highlight
  TSVariableBuiltin: "blue2"    # Variable names that are defined by the language: this or self

  # Funtions/Methods
  TSConstructor: "blue2"        # Constructor calls and definitions: {} in Lua, Java constructors
  TSField: "yellow0"            # Fields
  TSFuncBuiltin: "yellow1"      # Builtin functions: table.insert in Lua
  TSFuncMacro: "yellow2"        # Macro defined functions (calls and definitions): macro_rules in Rust
  TSFunction: "yellow2"         # Functions (calls and definitions)
  TSMethod: "yellow2"           # Method calls and definitions
  TSProperty: "yellow0"         # Same as TSField

  # Miscelaneous
  TSAnnotation: ""              # For attributes, annotations that can be attached to the code (meta info)
  TSAttribute: ""               # Unstable (missing docs)
  TSComment: "gray2"            # Comments
  TSError: "red0"               # Syntax/Parser errors
  TSException: "red1"           # Exception related keywords
  TSFloat: "orange0"            # Floats
  TSInclude: "purple3"          # Includes: #include in C, require in Lua
  TSLabel: ""                   # Labels: label in C, :label in Lua
  TSMath: ""                    # LaTex-like math enviroments
  TSNamespace: "purple2"        # Identifiers referring to modules and namespaces
  TSOperator: "white0"          # For any operator: +, -, -> and * in C
  TSPunctBracket: "white0"      # Brackets and parens
  TSPunctDelimiter: "white0"    # Delimiters: .
  TSPunctSpecial: "white0"      # Punctuations not in TSPunctDelimiter and TSPunctSpecial
  TSSymbol: "white0"            # Identifiers referring to symbols or atoms
  TSType: "blue3"               # Types
  TSTypeBuiltin: "blue3"        # Builtin types

  # Keywords
  TSConditional: "orange0"      # Keywords related to conditionals
  TSKeyword: "purple1"          # Keywords not in TSKeywordFunction and TSKeywordOperator
  TSKeywordFunction: "yellow2"  # Keywords used to defined a function
  TSKeywordOperator: "orange1"  # Keywords that are english words: and, as, or
  TSKeywordReturn: "orange1"    # For return and yield
  TSRepeat: "purple2"           # Keywords related to loops

  # Text
  TSDanger: ""                  # Text representation of a danger note
  TSEmphasis: ""                # Text to be represented with emphasis
  TSEnviroment: ""              # Text enviroments of markup language
  TSEnviromentName: ""          # Name/string indicating the type of text enviroment
  TSLiteral: "white1"           # Literal text
  TSNote: ""                    # Text representation of an informational note
  TSStrike: ""                  # Strikethrough text
  TSStrong: ""                  # Text to be represented in bold
  TSText: ""                    # Strings considered text in markup language
  TSTextReference: ""           # For footnotes, text references, citations
  TSTitle: ""                   # Text that is part of a title
  TSUnderline: ""               # Text to be represented with an underline
  TSURI: "- -"                  # Any URI like a link or email
  TSWarning: ""                 # Text representation of a warning note

  # Tags
  TSTag: "blue0"                # Tags like html tag names
  TSTagAttribute: "cyan0"       # Html tag attributes
  TSTagDelimiter: "gray0"       # Tag delimiter like < > /
# - END TreeSitter -

